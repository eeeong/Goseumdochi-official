<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Form</title>
</head>
<body>
<h2>Add Notice</h2>
<form action="/admin/noticeForm" method="post">

</form>
