<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
<h2>Student Management</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Birth Date</th>
        <th>User ID</th>
        <th>User Name</th>
        <th>User Password</th>
        <th>User Phone Number</th>
        <th>User Profile Image Path</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.date}"></td>
        <td th:text="${user.user_id}"></td>
        <td th:text="${user.user_name}"></td>
        <td th:text="${user.user_password}"></td>
        <td th:text="${user.user_phone_number}"></td>
        <td th:text="${user.user_profile}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
