<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원장 로그인</title>
</head>
<body>
<div>
    <h2>원장 로그인</h2>
</div>
<div>
    <form action="/director/login" method="post">
        <div>
            <label for="directorLoginid">아이디</label><br>
            <input type="text" id="directorLoginid" name="directorLoginid" required>
        </div>
        <div>
            <label for="directorPassword">전화번호</label><br>
            <input type="tel" id="directorPassword" name="directorPassword" required>
        </div>
        <div>
            <input type="submit" value="로그인">
        </div>
    </form>
</div>
</body>
</html>
