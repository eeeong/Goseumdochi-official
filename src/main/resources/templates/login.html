<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <form action="student/login" method="post">
        <label for="StudentId">아이디:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="studentPassword">비밀번호:</label>
        <input type="password" id="studentPassword" name="studentPassword" required>

        <button type="submit">Login</button>
        <a href="/findStudentId">아이디 찾기</a> | <a href="/findStudentPassword">비밀번호 찾기</a>
    </form>
</div>
</body>
</html>
