<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/student/signup" method="post">
    <label for="studentId">아이디:</label><br>
    <input type="text" id="studentId" name="studentId"><br>
    <label for="studentPassword">비밀번호:</label><br>
    <input type="password" id="studentPassword" name="studentPassword" required><br>
    <label for="confirmPassword">비밀번호 확인:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <label for="studentName">이름:</label><br>
    <input type="text" id="studentName" name="studentName" required><br>

    <label for="studentBirthDate">생년월일:</label><br>
    <input type="date" id="studentBirthDate" name="studentBirthDate" required><br>

    <label for="studentPhoneNumber">전화번호:</label><br>
    <input type="tel" id="studentPhoneNumber" name="studentPhoneNumber" required><br>

    <input type="submit" value="회원가입">
</form>
</body>
</html>
