<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/user/signup" method="post">
    <label for="userId">아이디:</label><br>
    <input type="text" id="userId" name="userId"><br>
    <label for="userPassword">비밀번호:</label><br>
    <input type="password" id="userPassword" name="userPassword" required><br>
    <label for="confirmPassword">비밀번호 확인:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <label for="userName">이름:</label><br>
    <input type="text" id="userName" name="userName" required><br>

    <label for="userBirthDate">생년월일:</label><br>
    <input type="date" id="userBirthDate" name="userBirthDate" required><br>

    <label for="userPhoneNumber">전화번호:</label><br>
    <input type="tel" id="userPhoneNumber" name="userPhoneNumber" required><br>

    <input type="submit" value="회원가입">
</form>
</body>
</html>
